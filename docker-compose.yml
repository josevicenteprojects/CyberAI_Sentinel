version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cyberai-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-cyberai}
      POSTGRES_USER: ${DB_USER:-cyberai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cyberai123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cyberai} -d ${DB_NAME:-cyberai}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: cyberai-sentinel:local
    container_name: cyberai-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./config.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "main_simple.py"]

volumes:
  postgres_data:
    driver: local


