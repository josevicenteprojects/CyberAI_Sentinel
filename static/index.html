<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberAI Sentinel - Dashboard</title>
  <link rel="stylesheet" href="/app/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/app/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif}</style>
  </head>
<body>
  <header class="topbar">
    <h1>CyberAI Sentinel</h1>
    <nav>
      <a href="/docs" target="_blank">Swagger</a>
      <button id="btn-train">Entrenar Modelos</button>
      <button id="btn-analyze">Analizar Evento</button>
    </nav>
  </header>
  <main class="grid">
    <section class="card">
      <h2>Estado del Sistema</h2>
      <pre id="health" class="pre"></pre>
    </section>
    <section class="card">
      <h2>Modelos ML</h2>
      <pre id="models" class="pre"></pre>
    </section>
    <section class="card span-2">
      <h2>Score de Anomalías (últimos 20)</h2>
      <canvas id="anomalyChart" height="120"></canvas>
    </section>
  </main>
  <footer class="footer">© 2025 CyberAI Sentinel</footer>
</body>
</html>
